<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset" name="personal_info">
        <legend>Personal information</legend>

        <label>
          Surname:
          <input 
           type="text" 
           name="surname" 
           autocomplete="off" 
           required 
          >
        </label>

        <label>
          Name:
          <input 
           type="text" 
           name="name" 
           autocomplete="off" 
           required 
          >
        </label>

        <label>
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>

        <label>
          Full date of birth:
          <input
            type="date"
            name="birth_date"
            max="2022-10-02"
            min="1800-01-01"
            required
          >
        </label>

        <label>
          I accept the term of the agreement
          <input 
           type="checkbox" 
           name="agreement_accept" 
           required 
          >
        </label>
      </fieldset>

      <fieldset class="fieldset" name="registration">
        <legend>Registration</legend>

        <label>
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="e-mail"
            autocomplete="off"
            required
          >
        </label>

        <label>
          Password:
          <input
            type="password"
            name="password"
            minlength="10"
            maxlength="20"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset" name="interestinf-facts">
        <legend>An interesting fact about you!</legend>

        Do you love cats?

        <label class="label"> 
          <input 
           type="radio" 
           value="yes" 
           name="cats" 
          > 
          Yes 
        </label>

        <label class="label"> 
          <input 
           type="radio" 
           value="no" 
           name="cats" 
          > 
          No 
        </label>

        <label>
          What is your favorite color?
          <input type="color" name="color" >
        </label>

        <label>
          What time do you go to bed?
          <input 
           type="time" 
           name="time-to-bed" 
           step="1" 
          >
        </label>

        <label>
          What are your favorite brand of cars?

          <select name="car-brend" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input 
           type="range" 
           name="work-rate" 
           value="50" 
          >
        </label>

      </fieldset>

      <fieldset class="fieldset" name="additional_info">
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea name="comments" autocomplete="off"></textarea>
        </label>

        <label>
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
